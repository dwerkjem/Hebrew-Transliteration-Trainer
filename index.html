<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hebrew Transliteration Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hebrew Transliteration Trainer</h1>
    <p>
      For help with Hebrew script, 
      <a href="https://www.omniglot.com/writing/hebrew.htm" target="_blank" rel="noopener">
        go here
      </a>.
    </p>
  </header>

  <section class="controls">
    <label><input type="checkbox" id="niqqud-toggle" checked /> Show Niqqud</label>
    <label><input type="checkbox" id="translation-toggle" checked /> Show Translation</label>
    <label><input type="checkbox" id="dark-toggle" /> Dark Mode</label>
  </section>

  <main id="quiz-container">
    <div id="hebrew-word"></div>
    <div id="translation-word"></div>
    <input type="text" id="translit-input" placeholder="Enter transliteration" />
    <button id="check-btn">Check</button>
    <button id="override-btn" style="display:none; margin-left:0.5em;">I was correct</button>
    <div id="feedback"></div>
    <div id="stats">
      Correct: <span id="correct-count">0</span> |
      Attempts: <span id="attempt-count">0</span> |
      Correct %: <span id="correct-percent">0</span>%
    </div>
  </main>

  <footer class="slider-group">
    <label>
      Max Niqqud length: <strong><span id="length-label">5</span></strong>
      <input type="range" id="length-slider" min="3" max="23" value="5"/>
    </label>
  </footer>

  <section id="hourly-stats" style="max-width:600px; margin:2em auto; text-align:center;">
    <h2>Hourly Progress</h2>
    <canvas id="hourly-chart" width="600" height="300"></canvas>
  </section>

  <footer class="app-footer">
    <small>MIT License Â© dwerkjem</small>
    <button id="clear-data">Delete my data</button>
    <button id="export-data">Export Data</button>
    <button id="import-data">Import Data</button>
    <input type="file" id="import-file" accept="application/json" style="display:none" />
    <a href="mailto:derekneilson@gmail.com" class="contact-link">Email me</a>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>
</html>
