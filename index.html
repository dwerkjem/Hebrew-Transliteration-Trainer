<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hebrew Transliteration Trainer</title>
  <script type="module" crossorigin src="/Hebrew-Transliteration-Trainer/assets/index-C8ublFs3.js"></script>
  <link rel="stylesheet" crossorigin href="/Hebrew-Transliteration-Trainer/assets/index-CCMfg460.css">
</head>
<body>
  <h1>Hebrew Transliteration Trainer</h1>

  <!-- help link -->
  <p>
    For help with Hebrew script,
    <a href="https://www.omniglot.com/writing/hebrew.htm" target="_blank" rel="noopener">
      go here
    </a>.
  </p>

  <label>
    <input type="checkbox" id="niqqud-toggle" checked />
    Show Niqqud
  </label>
  <label>
    <input type="checkbox" id="translation-toggle" checked />
    Show Translation
  </label>
  <label>
    <input type="checkbox" id="dark-toggle" />
    Dark Mode
  </label>

  <div id="quiz-container">
    <div id="hebrew-word"></div>
    <div id="translation-word" style="margin-top:8px;color:#555"></div>
    <input type="text" id="translit-input" placeholder="Enter transliteration" />
    <button id="check-btn">Check</button>
    <div id="feedback"></div>

    <!-- stats display -->
    <div id="stats" style="margin-top:12px; font-size:0.9em;">
      Correct: <span id="correct-count">0</span> |
      Attempts: <span id="attempt-count">0</span> |
      Correct %: <span id="correct-percent">0</span>%
    </div>
  </div>

  <label style="display:block; margin-top:1em; text-align:center;">
    Max Niqqud length:
    <strong><span id="length-label">5</span></strong>
    <input
      type="range"
      id="length-slider"
      min="3"
      max="23"
      value="5"
      style="width:80%; margin-left:0.5em;"
    />
  </label>

</body>
</html>
