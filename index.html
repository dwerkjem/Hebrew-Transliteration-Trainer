<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hebrew Transliteration Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hebrew Transliteration Trainer</h1>

  <label>
    <input type="checkbox" id="niqqud-toggle" checked />
    Show Niqqud
  </label>

  <!-- add below your Niqqud toggle -->
  <label>
    <input type="checkbox" id="translation-toggle" />
    Show Translation
  </label>

  <div id="quiz-container">
    <div id="hebrew-word"></div>
    <!-- new translation placeholder -->
    <div id="translation-word" style="margin-top:8px;color:#555"></div>
    <input type="text" id="translit-input" placeholder="Enter transliteration" />
    <button id="check-btn">Check</button>
    <div id="feedback"></div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
